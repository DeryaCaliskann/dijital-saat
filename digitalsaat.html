<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Digital Saat </title>
    <style>
        #saat {
            padding: 15px;
            background-color: black;
            border: 2px solid red;
            color: white;

        }
    </style>
</head>

<body>
    <div style="width: 150px; margin: 50px auto;">
        <span id="saat"></span>
    </div>
    <script type="text/javascript" Language="javascript">
        function ekle(deger) {
            var stringyap = deger.toString();
            var uzunluk = stringyap.length;
            if (uzunluk === 1) {
                return "0" + stringyap;
            } else {
                return stringyap;
            }
        }

        function saatguncelle() {
            var zaman = new Date();
            var saatdegeri = zaman.getHours();
            var dakikadegeri = zaman.getMinutes();
            var saniyedegeri = zaman.getSeconds();
            document.getElementById("saat").innerHTML = ekle(saatdegeri) + ":" + ekle(dakikadegeri) + ":" + ekle(saniyedegeri);
        }
        setInterval(saatguncelle, 1000);
    </script>

</body>

</html>
